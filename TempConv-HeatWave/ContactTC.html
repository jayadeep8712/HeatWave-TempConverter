        .sky {
            position: relative;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/3968439/pexels-photo-3968439.jpeg'), linear-gradient(to bottom, #A7BFE8, #607D8B);
            background-size: cover;
            background-blend-mode: color-burn;
            /*nyc effect*/
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .cloud {
            position: absolute;
            top: -18%;
            left: -100%;
            width: 50%;
            animation: floatClouds 21s linear infinite;
            z-index: 2;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 12px;
            /* background: linear-gradient(to bottom, #6b8a9a, #4b647d);*/
            background: rgba(70, 70, 244, 0.8);
            top: -20%;
            opacity: 0.6;
            animation: fallRain 1.2s linear infinite;
        }

        @keyframes floatClouds {
            0% {
                transform: translateX(-280%);
            }

            100% {
                transform: translateX(150%);
            }
        }

        @keyframes fallRain {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 0;
            }

            100% {
                transform: translateY(120vh) translateX(100%);
                opacity: 1;
            }
        }

        /* Lightning effect */
        .lightning {
            display: none;
            position: absolute;
            top: -20%;
            width: 100%;
            height: 140%;
            background: rgba(255, 255, 255, 0.8);
            animation: lightningFlash .3s ease-in-out;
        }

        @keyframes lightningFlash {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>

    <script>
        const sky = document.getElementById("sky");
        const lightning = document.getElementById("lightning");

        function createRaindrop() {
            const raindrop = document.createElement("div");
            raindrop.classList.add("raindrop");
            raindrop.style.left = `${Math.random() * 100}%`;
            raindrop.style.animation = `fallRain ${Math.random() * 2 + 1}s linear infinite`;
            sky.appendChild(raindrop);

            raindrop.addEventListener("animationiteration", () => {
                sky.removeChild(raindrop);
                createRaindrop();
            });
        }

        function flashLightning() {
            lightning.style.display = "block";
            setTimeout(() => {
                lightning.style.display = "none";
            }, 50);
        }

        setInterval(() => {
            createRaindrop();
            if (Math.random() < 0.02) {
                flashLightning();
            }
        }, 100);
    </script>
